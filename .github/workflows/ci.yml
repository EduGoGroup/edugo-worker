name: CI Pipeline

# Se ejecuta en PRs (flujo ideal) y push a main (red de seguridad)
on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main] # Red de seguridad por si alguien hace push directo

env:
  GO_VERSION: "1.25.3"

jobs:
  test:
    name: Tests and Validations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Verificar formato
        run: |
          if ! gofmt -l . | grep -q .; then
            echo "✓ Código formateado correctamente"
          else
            echo "✗ Código no está formateado:"
            gofmt -l .
            exit 1
          fi

      - name: Descargar dependencias
        run: go mod download

      - name: Verificar go.mod y go.sum
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "✗ go.mod o go.sum están desactualizados. Ejecuta 'go mod tidy'"
            exit 1
          fi
          echo "✓ go.mod y go.sum están actualizados"

      - name: Análisis estático (go vet)
        run: go vet ./...

      - name: Ejecutar tests con race detection
        run: go test -v -race ./...

      - name: Verificar build
        run: go build -v ./...

      - name: Verificar build del binario principal
        run: go build -o worker ./cmd/main.go

  # =====================================================
  # MIGRADO: Job lint usando workflow reusable
  # Migrado en SPRINT-4 FASE 1 para usar workflows centralizados
  # Ver: edugo-infrastructure/.github/workflows/reusable-go-lint.yml
  # NOTA: FASE 1 usa STUB - workflow reusable aún no existe
  # FASE 2: Crear workflow real en infrastructure
  # =====================================================
  lint:
    name: Lint & Format Check
    uses: EduGoGroup/edugo-infrastructure/.github/workflows/reusable-go-lint.yml@main
    with:
      go-version: "1.25"
      args: "--timeout=5m"
    # LECCIONES APRENDIDAS APLICADAS:
    # ✅ NO subdirectorio (reusable-go-lint.yml en raíz)
    # ✅ NO secrets GITHUB_TOKEN (nombre reservado)
    # ✅ golangci-lint-action@v7 en workflow reusable
    # Referencia: docs/cicd/SPRINT-4-LESSONS-LEARNED.md

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v6

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: edugo-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
