# Configuración Base - Worker
database:
  postgres:
    host: "localhost"
    port: 5432
    database: "edugo"
    user: "edugo_user"
    max_connections: 10
    ssl_mode: "disable"

  mongodb:
    database: "edugo"
    timeout: 10s

messaging:
  rabbitmq:
    queues:
      material_uploaded: "edugo.material.uploaded"
      assessment_attempt: "edugo.assessment.attempt"
    exchanges:
      materials: "edugo.materials"
    prefetch_count: 5

nlp:
  provider: "openai"
  model: "gpt-4"
  max_tokens: 4000
  temperature: 0.7

logging:
  level: "info"
  format: "json"

# Autenticación centralizada con api-admin
api_admin:
  base_url: "http://api-admin:8081"
  timeout: "5s"
  cache_ttl: "60s"
  cache_enabled: true
  max_bulk_size: 50

# Health Checks
health:
  timeouts:
    mongodb: "5s"
    postgres: "3s"
    rabbitmq: "3s"

# Circuit Breakers
circuit_breakers:
  nlp:
    max_failures: 5
    timeout: "60s"
    max_requests: 1
    success_threshold: 2
  storage:
    max_failures: 5
    timeout: "60s"
    max_requests: 1
    success_threshold: 2

# Rate Limiter
rate_limiter:
  enabled: true

  # Configuración por tipo de evento
  by_event_type:
    material.uploaded:
      requests_per_second: 5.0 # Procesamiento PDF es costoso
      burst_size: 10.0

    material.updated:
      requests_per_second: 10.0 # Actualizaciones son más ligeras
      burst_size: 20.0

    assessment.attempt:
      requests_per_second: 15.0 # Mayor throughput para quizzes
      burst_size: 30.0

  # Configuración por defecto para eventos no especificados
  default:
    requests_per_second: 10.0
    burst_size: 20.0
