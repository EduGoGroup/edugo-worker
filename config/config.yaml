# Configuración Base - Worker
database:
  postgres:
    host: "localhost"
    port: 5432
    database: "edugo"
    user: "edugo_user"
    max_connections: 10
    ssl_mode: "disable"

  mongodb:
    database: "edugo"
    timeout: 10s

messaging:
  rabbitmq:
    queues:
      material_uploaded: "edugo.material.uploaded"
      assessment_attempt: "edugo.assessment.attempt"
    exchanges:
      materials: "edugo.materials"
    prefetch_count: 5

nlp:
  provider: "openai"
  model: "gpt-4"
  max_tokens: 4000
  temperature: 0.7

logging:
  level: "info"
  format: "json"

# Autenticación centralizada con api-admin
api_admin:
  base_url: "http://api-admin:8081"
  timeout: "5s"
  cache_ttl: "60s"
  cache_enabled: true
  max_bulk_size: 50

# Health Checks
health:
  timeouts:
    mongodb: "5s"
    postgres: "3s"
    rabbitmq: "3s"

# Circuit Breakers
circuit_breakers:
  nlp:
    max_failures: 5
    timeout: "60s"
    max_requests: 1
    success_threshold: 2
  storage:
    max_failures: 5
    timeout: "60s"
    max_requests: 1
    success_threshold: 2
