# Local Development
database:
  postgres:
    password: "edugo_pass"
  mongodb:
    uri: "mongodb://edugo_admin:edugo_pass@localhost:27017/edugo?authSource=admin"

messaging:
  rabbitmq:
    url: "amqp://edugo_user:edugo_pass@localhost:5672/"

nlp:
  # En desarrollo local usamos mock por defecto (sin API key real)
  provider: "mock"

  # Para pruebas con OpenAI real, descomentar:
  # provider: "openai"
  # openai:
  #   api_key: "sk-test-key-local"
  #   model: "gpt-4-turbo-preview"
  #   timeout: "30s"

logging:
  level: "debug"
  format: "text"

# Autenticación centralizada con api-admin
api_admin:
  base_url: "http://localhost:8081"
  timeout: "5s"
  cache_ttl: "60s"
  cache_enabled: true
  max_bulk_size: 50

# Métricas Prometheus
metrics:
  enabled: true
  port: 9090
