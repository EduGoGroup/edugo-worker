# Local Development
database:
  postgres:
    password: "edugo_pass"
  mongodb:
    uri: "mongodb://edugo_admin:edugo_pass@localhost:27017/edugo?authSource=admin"

messaging:
  rabbitmq:
    url: "amqp://edugo_user:edugo_pass@localhost:5672/"

nlp:
  api_key: "sk-test-key-local"

logging:
  level: "debug"
  format: "text"

# Autenticación centralizada con api-admin
api_admin:
  base_url: "http://localhost:8081"
  timeout: "5s"
  cache_ttl: "60s"
  cache_enabled: true
  max_bulk_size: 50

# Métricas Prometheus
metrics:
  enabled: true
  port: 9090
