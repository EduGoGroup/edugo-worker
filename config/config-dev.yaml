# Configuración Development Server
# Usa variables de ambiente para secretos

database:
  postgres:
    host: "dev-postgres.edugo.internal"

  mongodb:
    # URI completa desde ENV: MONGODB_URI

messaging:
  rabbitmq:
    # URL completa desde ENV: RABBITMQ_URL

logging:
  level: "debug"
  format: "json"

# Autenticación centralizada con api-admin
api_admin:
  base_url: "http://api-admin.dev.edugo.internal:8081"
  timeout: "5s"
  cache_ttl: "60s"
  cache_enabled: true
  max_bulk_size: 50
