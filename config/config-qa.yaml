# Configuración QA/Staging
# Usa variables de ambiente para secretos

database:
  postgres:
    host: "qa-postgres.edugo.internal"
    max_connections: 50

  mongodb:
    # URI desde ENV: MONGODB_URI

messaging:
  rabbitmq:
    # URL desde ENV: RABBITMQ_URL

logging:
  level: "info"
  format: "json"

# Autenticación centralizada con api-admin
api_admin:
  base_url: "http://api-admin.qa.edugo.internal:8081"
  timeout: "5s"
  cache_ttl: "60s"
  cache_enabled: true
  max_bulk_size: 50
